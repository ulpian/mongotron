<div id="about" class="clearfix" ng-controller="aboutCtrl">
  <p class="center logo">
    <img image-src="./images/logo.png">
  </p>
  <div class="release-notes release-text">
    <h1 class="release-title">{{ version }}</h1>
    <loading loading="loading"></loading>
    <div class="alert alert-warn" ng-show="error && !loading">
      {{ error }}
    </div>
    <div class="markdown-body" markdown-compiled="currentRelease.body" ng-hide="loading">
    </div>
  </div>
</div>
