<div id="settings" class="clearfix" ng-controller="settingsCtrl">
  <div class="settings-sidebar col-xs-3">
    <ul>
      <li ng-click="currentPage = 'preferences'" ng-class="{ active : currentPage === 'preferences' }">
        <i class="fa fa-cog"></i>Settings
      </li>
      <li ng-click="currentPage = 'keybindings'" ng-class="{ active : currentPage === 'keybindings' }">
        <i class="fa fa-keyboard-o"></i>Keybindings
      </li>
      <li ng-click="currentPage = 'themes'" ng-class="{ active : currentPage === 'themes' }">
        <i class="fa fa-paint-brush"></i>Themes
      </li>
      <li ng-click="currentPage = 'updates'" ng-class="{ active : currentPage === 'updates' }">
        <i class="fa fa-bell-o"></i>Updates
      </li>
    </ul>
  </div>
  <div class="settings-content col-xs-9">
    <div class="settings-panel" ng-if="currentPage === 'preferences'" ng-include="preferencesSrc"></div>
    <div class="settings-panel" ng-if="currentPage === 'keybindings'" ng-include="keybindingsSrc"></div>
    <div class="settings-panel" ng-if="currentPage === 'themes'" ng-include="themesSrc"></div>
    <div class="settings-panel" ng-if="currentPage === 'updates'" ng-include="updatesSrc"></div>
  </div>
</div>
